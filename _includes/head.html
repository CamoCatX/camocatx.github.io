<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="script-src 'none'; base-uri 'self'; manifest-src https: 'self'; font-src https:; img-src https: 'self' data: https://deletethematrix.com/">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="robots" content="index,follow,max-image-preview:large,max-snippet=-1,noimageai">
  <title>{% if page.title %}{{ page.title }} - Delete the Matrix{% else %}Delete the Matrix{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 | normalize_whitespace | escape }}{% else %}{{ page.description | default: site.description | strip_html | normalize_whitespace | truncate: 200 | escape }}{% endif %}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:image" content="/assets/favicon.png">
  <meta property="og:image:type" content="image/png">
  <meta property="og:image:height" content="630"> 
  <meta property="og:image:width" content="1200">
  {% if page.date %}
  <meta property="og:type" content="article">
  <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
  {% else %}
  <meta property="og:type" content="website">
  {% endif %}
  <meta name="twitter:dnt" content="on">
  <link rel="stylesheet" href="/css/main.css" type="text/css" media="screen">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="mask-icon" href="/assets/ios/safari-pinned-tab.svg" color="#131313">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="referrer" content="no-referrer">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="color-scheme" content="dark">
  <meta name="theme-color" content="#131313">
  <link rel="license" href="/LICENSE"> 
  <link href="/feed.xml" type="application/rss+xml" rel="alternate" title="Latest Atom Post">
  <link rel="alternate" type="application/json" href="/feed.json" title="Latest Json Feed Posts">
  <link rel="manifest" href="/manifest.json">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="/sitemap.xml">
</head>
