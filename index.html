---
layout: default
---

    {% for post in paginator.posts %}
        <h1><a href="{{ post.url | prepend: site.baseurl | replace: '//', '/' }}">{{ post.title }}</a></h1>
        <div class="postitem">
          {% for tag in post.tags %}
            <code><a href="/tags/#{{ tag | replace: " " , "-" | downcase }}" class="p-category no-decoration" rel="category tag" {{ tag | xml_escape }}</a></code>
          {% endfor %}
        </div>
       <time class="dt-published published" datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_long_string }}</time>
    <div class="p-summary entry-summary">
        <p>{{ post.content | strip_html | truncatewords:50 }}</p>
        </div>
    {% endfor %}
