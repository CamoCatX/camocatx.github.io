---
layout: default
---
<article>
  <h1>{{ page.title }}</h1>
    <div class="postitem">
    {% for tag in page.tags %}
      <code class="posttag"><a rel="tag" href="/tags/#{{ tag | replace: " " , "-" | downcase }}" class="no-decoration">{{ tag | xml_escape }}</a></code>
    {% endfor %}
   </div>
  <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
  {{ content }}
</article>
